language: python
python:
  - "3.5.4"

# install dependencies
install:

  - pip install -r requirements.txt
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls

# command to run tests
script: 
  - python manage.py tests
  - pytest --cov app
  - nosetests --with-coverage --cover-tests
  - coverage report

after_success:
  - coveralls
